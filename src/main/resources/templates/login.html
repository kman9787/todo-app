<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/head.html}">
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <h5 class="text-light">Welcome to Todo App</h5>
    </div>
</nav>
<main>
    <section id="packages" class="pt-5">
        <div class="container  m-auto">
            <div class="card">
                <h5 class="card-header">Account Login</h5>
                <div class="card-body">
                    <h5 class="card-title">Sign in to your account</h5>
                    <form th:action="@{/login}" method="post">
                        <div class="row g-2 mt-2">
                            <div class="col-md-4">
                                <input id="username" name="username" type="text" class="form-control" placeholder="Your user name">
                                <label for="username">User name</label>
                            </div>
                            <div class="col-md-4">
                                <input id="password" name="password" type="password" class="form-control" placeholder="Your account password">
                                <label for="password">Password</label>
                            </div>
                            <div class="col-md-4">
                                <input type="submit" class="btn btn-primary" value="Log in"/>
                            </div>
                        </div>
                    </form>
                    <br/>
                    <p th:if="${param.error}" class="card-text text-danger">Incorrect username or password.</p>
                </div>
            </div>
        </div>
    </section>
</main>

</body>

</html>
